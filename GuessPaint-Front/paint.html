<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/output.css" rel="stylesheet">
    <script src="/paint.js" defer></script>
</head>


<body class="bg-pinturillo ">


    <div class="grid grid-cols-8 grid-rows-1 gap-4 bg-gradient-to-b from-gray-500 to-black justify-items-center align-middle">
        <div class="justify-items-center align-middle">
            <button id="backBtn" class="flex items-center hover:bg-gray-500 m-2  shadow-md  border-2 border-black p-1 rounded-lg">
                
                <img class="h-6 " src="/img/back.png" >   
            </button>
        </div>
        <div class="col-start-4 col-span-2 " ><img class="h-14"   src="/img/navbarLogo.png" ></div>
    </div>

    <div class="grid grid-cols-6 grid-rows-1 gap-2 justify-items-stretch mx-32 p-6">
        <div class="bg-white col-span-1">3</div>
    
        <div class="col-span-3">
            <div class="grid grid-cols-1 grid-rows-10 w-full relative">
                <div class="row-start-1 row-span-2 bg-red-800">
                    <div class="grid  grid-cols-8 ">
                        <div id="timer" class=" relative ">
                          <div id="countdown" class="  inset-0 flex justify-center items-center">
                            <span id="timer-text" class="bg-white p-2 px-3 rounded-full border-4 border-black text-2xl font-bold text-black"></span>
                          </div>
                        </div>
                      </div>
                </div> 
                <div class="row-span-8 relative">
                <canvas id="main-canvas" height="480" class="bg-white w-full h-full"></canvas>
                <div id="controls" class="absolute bottom-0 left-0 right-0 bg-gray-100 py-2 px-4 grid grid-cols-3 justify-center items-center space-x-4">
                    <div class="col-start-1">
                    <span>Color:</span>
                    <div class="flex items-center space-x-2">
                        <button class="color-option bg-black w-6 h-6 rounded-full" data-color="#000000" ></button>
                        <button class="color-option bg-red-500 w-6 h-6 rounded-full" data-color="#FF0000"></button>
                        <button class="color-option bg-blue-500 w-6 h-6 rounded-full" data-color="#0000FF"></button>
                        <button class="color-option bg-green-500 w-6 h-6 rounded-full" data-color="#008000"></button>
                        <button class="color-option bg-yellow-500 w-6 h-6 rounded-full" data-color="#FFFF00"></button>
                        <button class="color-option bg-orange-500 w-6 h-6 rounded-full" data-color="#FFA500"></button>
                        <button class="color-option bg-purple-500 w-6 h-6 rounded-full" data-color="#800080"></button>
                    </div>
                    </div>
                    <div class="col-start-2">
                    
                    <input class="w-full" type="range" id="line-width" min="1" max="10" step="1" value="5">
                    <span id="line-width-display">Grosor: 5</span>
                    </div>
                    <button id="clear-btn" class=" col-start-3  mx-2 py-1  bg-red-600 text-white rounded  ">Limpiar</button>
                </div>
                </div>
            </div>
        </div>
    
        <div class="bg-white col-span-2">6</div>
    </div>


</body>
</html>
