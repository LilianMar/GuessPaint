<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/output.css" rel="stylesheet" />
    <script src="/game.js" defer></script>
</head>

<body class="bg-pinturillo">
    <nav class="navbar">
    <div class="grid grid-cols-8 grid-rows-1 gap-4 bg-gradient-to-b from-gray-500 to-black justify-items-center align-middle">
        <div class="justify-items-center">
                <button  id="backBtn"  class="flex items-center hover:bg-gray-500 m-2 shadow-md border-2 border-black p-1 rounded-lg">
                <img class="h-6" src="/img/back.png" />
            </button>
        </div>
        <div class="col-start-4 col-span-2">
        <img class="h-14" src="/img/navbarLogo.png" />
        </div>
    </div>
    </nav>

    <div class="flex flex-col justify-center items-center">
        <div class="flex flex-col justify-center items-center m-10 relative">
            <img src="/img/hojabg.png" />
    
            <div class="absolute inset-0 flex flex-col justify-center items-center ">
                <p class="font-semibold text-xl w-3/5 mb-4">Introduce el código de la mesa para unirte </p>
                <label class="font-semibold ">MESA N°:</label>
                <input class="w-1/2 bg-gradient-to-b from-gray-200 to-gray-300 rounded-lg py-2 mb-2" type="text" id="tableNum" name="tableNum" >
                <label class="font-semibold ">CÓDIGO:</label>
                <input class="w-1/2 bg-gradient-to-b from-gray-200 to-gray-300 rounded-lg py-2 mb-2" type="text" id="tableCod" name="tableCod" >
                <button class="bg-teal-600 font-bold text-white my-4 p-3 w-1/2 rounded-lg">OK</button>
            </div>
        </div>
    </div>
        
    </body>
</html>
