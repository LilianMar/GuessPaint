<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Hora de adivinar</h1>
  <div class="mb-4 flex">
    <input type="text" [(ngModel)]="newMessage" class="border p-2 flex-grow" placeholder="Type your message...">
    <button (click)="sendMessage()" class="ml-2 px-4 py-2 bg-red-600 text-white rounded">Send</button>
  </div>
  <div class="messages max-h-96 overflow-y-auto border p-4">
    <div *ngFor="let message of messages" class="p-2 border-b">
      {{ message }}
    </div>
  </div>
</div>
