<div class="flex flex-col justify-center items-center ">
    <div class="flex flex-col justify-center items-center ">
      <img class="h-3/4 w-3/4"  src="/assets/img/inicioLogo.png">
    </div>


  <div class=" shadow-slate-600 rounded-lg  -my-16   bg-black bg-opacity-20 w-1/3">
    <div class="flex flex-col items-center p-5 ">
      <div class="flex items-center -my-20 ">
        
        <button id="avatarButton"  (click)="changeAvatar()">
            <img id="avatar0" [src]="'./assets/'+ avatarSelected.src"  alt="Avatar 0" class="w-24 h-24 rounded-full border-4 border-amber-400 transform rotate-y-10 scale-110 hover:rotate-y-0 hover:scale-100 transition-transform duration-500">
        </button>
      </div>
      <div id="avatarModal" [ngStyle]="{'display': modalOpen ? 'block' : 'none'}" class="hidden fixed inset-0 bg-black bg-opacity-50 justify-center items-center">
        <div class="modal-content">
          <button class="close">&times;</button>
          <div id="avatars" class="grid grid-cols-3 gap-4 m-32">
            
            <img *ngFor="let avatar of avatarList" [src]="'./assets/'+ avatar.src" [alt]="avatar.name" class="w-16 h-16 rounded-full cursor-pointer" (click)="selectAvatar(avatar)">
          
          </div>
        </div>
      </div>
    </div>
    <form [formGroup]="joinRoomForm">
        <div class="flex flex-col align-middle justify-center pt-1 px-5">
            <label class="text-white pb-2" for="userName">Nombre del jugador</label>
            <input formControlName="userName" class="w-full bg-gray-200 bg-opacity-30 rounded-lg py-4 mb-2" type="text" id="userName" name="userName" placeholder="Jugador"> 
          </div>
        <div class="flex flex-col align-middle justify-center pt-1 px-5">
              <label class="text-white pb-2" for="roomId">ID de la sala</label>
              <input formControlName="roomId" class="w-full bg-gray-200 bg-opacity-30 rounded-lg py-4 mb-2" type="number" id="roomId" name="roomId" placeholder="Id sala"> 
            </div>
    </form>
  
    <div class="flex align-middle justify-center my-2">
      <button class="font-bold w-full mx-5 py-3 bg-amber-400 rounded-lg " (click)="joinRoom()">Â¡A JUGAR!</button>
    </div>
  
    <div class="flex align-middle justify-center my-6 w-full">
      <button class="mx-5 w-1/2 py-1 border border-amber-500 rounded-lg font-bold text-amber-400" >LOBBY</button>
      <button id="privateBtn" class="mx-5  w-1/2 border border-amber-500 rounded-lg font-bold text-amber-400">CREAR MESA</button>
    </div>

  </div>
  </div>
